<!-- C:\Users\username\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Startup 
   Create a shortcut to this file to run it on startup -->

<html>
<script src="https://kit.fontawesome.com/f4453c02b1.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, button, h1, div {
            font-family: 'Inter', sans-serif;
        }
    </style>

<body>
    <div class="inner" id="inner">
        <div class="banner" id="banner">
            <div class="searchicon" id="searchicon">
                <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
            </div>
            <h2 class="notif" id="notif"></h2>
            <h1 class="clock" id="clock"></h1>
        </div>
        <div class="tvshows" id="tvshows">
            <div class="tvslogo" id="tvslogo">
                TV Shows
<!--                <img src="tvslogo.jpg" alt="TV Shows Logo" class="tvsl" id="tvsl"> -->
            </div>
        </div>
        <div class="apps" id="apps"></div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        updateClock();
        setInterval(updateClock, 1000);

        function checkConnection() {
            const notif = document.getElementById('notif');
            fetch('https://www.gstatic.com/generate_204', {method: 'HEAD', cache: 'no-store', mode: 'no-cors'})
                .then(() => {
                    notif.textContent = "";
                })
                .catch(() => {
                    notif.textContent = "No internet connection!";
                });
        }
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);
        setInterval(checkConnection, 3000);
        checkConnection();

        fetch("data.json")
            .then(response => response.json())
            .then(data => {
                const tvshowsContainer = document.getElementById("tvshows");
                const appsContainer = document.getElementById("apps");

                // Remove all children except the tvslogo in tvshows
                Array.from(tvshowsContainer.children).forEach(child => {
                    if (child.id !== "tvslogo") tvshowsContainer.removeChild(child);
                });

                // Populate TV Shows (after tvslogo)
                data.tvshows.forEach(show => {
                    const btn = document.createElement("button");
                    btn.className = show.class;
                    btn.id = show.id;
                    const img = document.createElement("img");
                    img.src = show.image;
                    img.alt = show.name;
                    btn.appendChild(img);
                    btn.onclick = () => window.open(show.link, "_blank");
                    tvshowsContainer.appendChild(btn);
                });

                // Populate Apps
                appsContainer.innerHTML = ""; // Clear any existing
                data.apps.forEach(app => {
                    const btn = document.createElement("button");
                    btn.className = app.class;
                    btn.id = app.id;
                    const img = document.createElement("img");
                    img.src = app.image;
                    img.alt = app.name;
                    btn.appendChild(img);
                    btn.onclick = () => window.open(app.link, "_blank");
                    appsContainer.appendChild(btn);
                });
            })

    </script>
</body>
</html>
<style>
body {
    background: radial-gradient(ellipse at 60% 20%, #232526 0%, #101010 100%);
    color: #fff;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
}
.inner {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    min-height: 100vh;
    width: 100vw;
    justify-content: flex-start;
    padding-top: 60px;
    padding-left: 80px;
    padding-right: 80px; /* Ensure equal left/right gap */
    box-sizing: border-box;
}
.banner {
    display: flex;
    flex-direction: row;
    align-items: center;
    width: 100%;
    justify-content: flex-start; /* left align items */
    gap: 0;
    margin-bottom: 48px;
    padding: 0;
    background: none;
    border-radius: 0;
    box-shadow: none;
    min-height: unset;
    padding-top: 0;
    padding-left: 0;
    padding-right: 0;
}
.notif {
    font-size: 20px;
    color: #ff5252;
    margin-left: 18px; /* space from searchicon */
    min-width: 180px;
    font-weight: 600;
    text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    letter-spacing: 1px;
    margin-right: 0;
}
.clock {
    font-size: 44px;
    font-weight: 700;
    letter-spacing: 2px;
    color: #fff;
    text-shadow: 0 2px 12px rgba(0,0,0,0.7);
    margin-left: auto; /* push clock to rightmost */
    margin-right: 0;
}
.searchicon {
    cursor: pointer;
    background: rgba(40, 40, 40, 0.7);
    border-radius: 50%;
    width: 56px;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
    box-shadow: 0 2px 12px rgba(0,0,0,0.4);
    order: 0; /* move to left */
}
.searchicon:hover {
    background: #00c6ff;
}
.tvshows, .apps {
    display: flex;
    gap: 36px;
    margin-top: 0;
    width: 80vw;      /* changed from 70vw */
    max-width: 80vw;  /* changed from 1100px */
    justify-content: flex-start;
    box-sizing: border-box;
}
.tvshows {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    margin-bottom: 36px;
    gap: 36px;
    width: 100vw;      /* changed from 100% */
    max-width: 100vw;  /* ensure full width */
    flex-wrap: wrap; /* allow wrapping if too many */
    justify-content: flex-start;
    box-sizing: border-box;
}
.tvshows button{
    aspect-ratio: 16 / 9;
    width: 320px;
    min-width: 320px;
    max-width: 320px;
    border-radius: 28px;
    flex: 0 0 320px; /* fixed width, don't grow or shrink */
}
button {
    aspect-ratio: 16 / 9;
    width: 320px;
    min-width: unset;
    min-height: 0;
    height: 180px;
    padding: 0;
    border: none;
    border-radius: 28px;
    background: #232526;
    box-shadow: 0 4px 24px rgba(0,0,0,0.5);
    cursor: pointer;
    outline: none;
    transition: 
        transform 0.12s cubic-bezier(.4,2,.6,1), 
        box-shadow 0.12s, 
        background 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.apps {
    display: flex;
    flex-direction: row;
    gap: 24px;
    margin-left: 36px;
}

.apps button {
    aspect-ratio: 1 / 1;
    width: 100px;
    height: 100px;
    border-radius: 22px;
    padding: 0;
    min-width: unset;
    min-height: unset;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

button img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: inherit; /* Inherit parent's border radius */
    display: block;
}
button:focus, button:hover {
    background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
    transform: scale(1.12);
    box-shadow: 0 8px 32px rgba(0,198,255,0.25);
    z-index: 2;
}
@media (max-width: 900px) {
    .inner, .tvshows, .apps, .banner {
        width: 98vw;
        max-width: 98vw;
        padding-left: 10px;
    }
    button {
        padding: 18px 18px;
        font-size: 18px;
        min-width: 120px;
    }
    .clock {
        font-size: 28px;
    }
    .searchicon {
        width: 40px;
        height: 40px;
    }
}
img {
    width: 100%;
    height: 100%;
}
#tvslogo {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    aspect-ratio: 1 / 1;
    background: rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;
    margin-right: 36px;
}
.tvshows button img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    aspect-ratio: 16 / 9;
    border-radius: inherit;
    display: block;
}
</style>
